global:
  scrape_interval: 5s
  external_labels:
    cluster: demo
    namespace: demo

rule_files:
  - /etc/prometheus/rules.yaml

scrape_configs:
  - job_name: demo/graphite
    static_configs:
      - targets: [ 'graphite:2023' ]
        labels:
          pod: 'graphite'

remote_write:
  - url: http://load-balancer:32768
# Add X-Scope-OrgID header so that Mimir knows what tenant the remote write data should be stored in.
# In this case, our tenant is "demo"
    headers:
      X-Scope-OrgID: demo
